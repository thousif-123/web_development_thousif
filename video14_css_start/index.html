<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style sheets</title>

    <!-- inline css -->
    <style>
      div,
      span {
        color: red;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div>
      &lt;div&gt; is a block element.
      <p>hi i am good</p>
      <h3>Hi this is a h3 tag</h3>
    </div>

    <span>
      <p>this is a span tag</p>

      <h3>this is a span tag</h3>
    </span>
  </body>
</html>
