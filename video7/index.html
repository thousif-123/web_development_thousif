<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1><u>College form</u></h1>
    <form action="">
        <label for="uname">Username :</label>
        <input type="text" name="username" id="uname" placeholder="Enter your username"><br>

        <label for="email">Email :</label>
        <input type="email" placeholder="enter your email" id="email"><br>

        <label for="phoneno">Phone number :</label>
        <input type="tel" id="phoneno" placeholder="enter your phone no."><br>

        <label for="ac">Academic year :</label>
        <input type="date" name="Academicyear" id="ac"><br>

        <label for="percentage">Percentage:</label>
        <input type="text" name="percentage" id="percentage" placeholder="perecentage">


    </form>
</body>
</html>
