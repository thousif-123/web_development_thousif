<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
</head>
<body>
    <h1>embeding website using iframe</h1>
    <iframe src="https://ubuntu.com/" frameborder="0" height="200" width="200"></iframe>


    <h2>embedding youtube videos using iframe</h2>
    <div>
        <iframe width="width" height="" src="https://www.youtube.com/embed/fhoDRB53DwY?si=FXJJNNyzsfYdl4_g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
</html>
